<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Последний оплот ru OWL</title>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Последний Оплот RU OWL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <div class="btn-group ml-4" role="group" aria-label="Схемы расположения">
          <button type="button" class="btn btn-dark p-0 pt-1 px-2" title="Главный - YouTube"
            onclick="to_yt_main_scheme()">
            <span class="iconify position-absolute"
              style="top: 22%; padding: 0.08rem; background-color: black; z-index: 1;" data-icon="logos:twitch"
              data-inline="false" data-width="16px" data-height="16px">
            </span>
            <span class="iconify" data-icon="logos:youtube" data-inline="false" data-width="40px"
              data-height="28px"></span>
          </button>

          <button type="button" class="btn btn-dark p-0 pt-1 px-2" title="Главный - Twitch"
            onclick="to_tw_main_scheme()">
            <span class="iconify position-absolute"
              style="top: 22%; padding: 0.08rem; background-color: black; z-index: 1;" data-icon="logos:youtube"
              data-inline="false" data-width="16px" data-height="16px">
            </span>
            <span class="iconify" data-icon="logos:twitch" data-inline="false" data-width="40px"
              data-height="28px"></span>
          </button>

          <button type="button" class="btn btn-dark p-0 pt-1 px-2 overflow-hidden" title="Синхро-режим"
            onclick="to_sync_scheme()">
            <span class="iconify position-absolute"
              style="top: 40%; overflow: hidden; height: 50%; background-color: black; z-index: 1;"
              data-icon="logos:twitch" data-inline="false" data-width="40px" data-height="28px">
            </span>
            <span class="iconify" data-icon="logos:youtube" data-inline="false" data-width="40px"
              data-height="28px"></span>
          </button>
        </div>

        <div class="btn-group ml-4" role="group" aria-label="Настройка задержки">
          <button type="button" class="btn btn-dark px-1 pt-2" title="-1.0c"><span class="iconify"
              data-icon="cil:chevron-double-left" data-inline="false"></span></button>
          <button type="button" class="btn btn-dark px-1 pt-2" title="-0.1c"><span class="iconify"
              data-icon="cil:chevron-left" data-inline="false"></span></button>
          <button id="delayValBtn" type="button" class="btn btn-dark px-2 pb-2" disabled>0</button>
          <button type="button" class="btn btn-dark px-1 pt-2" title="+0.1c"><span class="iconify"
              data-icon="cil:chevron-right" data-inline="false"></span></button>
          <button type="button" class="btn btn-dark px-1 pt-2" title="+1.0c"><span class="iconify"
              data-icon="cil:chevron-double-right" data-inline="false"></span></button>
        </div>
      </ul>
      <ul class="navbar-nav mr-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Прошлые трансляции
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#tw=549415451">День первый (08.02)</a>
            <a class="dropdown-item" href="#tw=549415451">День второй (09.02)</a>
          </div>
        </li>
      </ul>
      <button type="button" class="btn btn-dark pt-2 pb-0">
        <span class="iconify" data-icon="ion:chatbox-ellipses-sharp" data-inline="false" data-width="28px"
          data-height="28px"></span>
      </button>
    </div>
  </nav>

  <div class="position-relative pt-5 main-container">
    <div class="main-stream-container" id="ytPlayerContainer">
      <div class="yt-container" id="ytPlayer"></div>
    </div>
    <div class="sub-stream-container" id="twPlayer"></div>
    <div class="sync-mode-placeholder d-none"></div>
    <iframe class="chat-container" frameborder="0" scrolling="no" id="chat_embed" src="https://www.twitch.tv/embed/outbreak/chat?darkpopout" height="1920"
      width="360">
    </iframe>
  </div>


  <div class="d-none">
    vol:<span id="twVol">NULL</span><br>
    cur:<span id="twCur">NULL</span><br>
    dur:<span id="twDur">NULL</span><br>
  </div>

  <div class="d-none">
    <input id="delayInput" value="9.0">
    <a href="javascript:seekVideo()">seek</a>
    <a href="javascript:dropVideo()">drop</a>
  </div>

  <div class="d-none">
    last_fixed_end_time:<span id="fraction">NULL</span><br>
    ctime:<span id="ctime">NULL</span><br>
    tar:<span id="ctar">NULL</span><br>
    cur_end_time:<span id="cend">NULL</span><br>
    speed:<span id="cspe">NULL</span><br>
    fixed_delay:<span id="del">NULL</span><br>
    ddur:<span id="gdur">NULL</span><br>
  </div>

  <script src="utils.js"></script>
  <script src="screen_scripts.js"></script>
  <script src="yt_scripts.js"></script>
  <script src="tw_scripts.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
